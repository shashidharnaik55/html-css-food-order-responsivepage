<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food order app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <h2>Lorem ipsum</h2>
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Services</a>
          </li>
          <li>
            <a href="#">Cuisine</a>
          </li>
          <li>
            <a href="#">Gallery</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
          <li>
            <a href="#">Book</a>
          </li>
        </ul>
        <button id="cart">Cart</button>
      </div>
      <div class="main_content">
        <div class="row">
          <div class="column left" id="header">
            <h2>What are you <br />having for Lunch?</h2>
          </div>
          <div class="column right" id="quote">
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Qui
              ullam temporibus voluptas, aperiam fugit, inventore cupiditate
              eaque at ab minus numquam a? Obcaecati voluptas voluptates,
            </p>
            <hr />
          </div>
          <div class="item-list">
            <div class="column" id="item1">
              <img
                src="https://res.cloudinary.com/dyyhowttt/image/upload/v1621585034/food/maxican_taco_p5csyd.webp"
                alt=""
              />
              <label for=""> <b>Maxican Taco</b> </label>
            </div>
            <div class="column" id="item2">
              <img
                src="https://res.cloudinary.com/dyyhowttt/image/upload/v1621584301/food/Pizza_hqiz1d.jpg"
                alt=""
              />
              <label for=""> <b>Farmhouse Pizza</b> </label>
            </div>
            <div class="column" id="item3">
              <img
                src="https://res.cloudinary.com/dyyhowttt/image/upload/v1621585061/food/chicken_burger_mwvs36.jpg"
                alt=""
              />
              <label for=""> <b>Chicken Burger</b> </label>
            </div>
            <div class="column" id="item4">
              <img
                src="https://res.cloudinary.com/dyyhowttt/image/upload/v1621585043/food/Loaded_nachos_qn6eb6.jpg"
                alt=""
              />
              <label for=""> <b>Loaded Nachos</b> </label>
            </div>
            <div class="column" id="item5">
              <img
                src="https://res.cloudinary.com/dyyhowttt/image/upload/v1621585052/food/Hakka_Noodles_pvpfxf.jpg"
                alt=""
              />
              <label for=""> <b>Hakka Noodles</b> </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
    crossorigin="anonymous"
  ></script>
  <script>
    $(document).ready(function () {
      function hideShow(e) {
        if (window.matchMedia('(max-width: 767px)').matches) {
          console.log('Reached')
          $('ul').css('display', 'none')
        } else {
          $('ul').css('display', 'block')
        }
      }
      window.onresize = hideShow
      $('#hamburger').click(function () {
        $('ul').css('display', 'block')
      })
    })
  </script>
</html>
